
version: '3.1'

services:
  db:
    env_file:
      - .env
    image: postgres:13.1
    privileged: true
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
  adminer:
    image: adminer:4.7.8-standalone
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
  backend:
    container_name: 'django'
    build:
      context: ./ToDo
    ports:
      - 8000:8000
    command: bash -c "python manage.py migrate; python manage.py create_users; gunicorn ToDo.wsgi -b 0.0.0.0:8000"
    depends_on:
      - db
  nginx:
    build: ./nginx
    ports:
      - 8800:80
    depends_on:
      - backend
  frontend:
    build: ./frontend
    ports:
      - 80:80
    depends_on:
      - nginx